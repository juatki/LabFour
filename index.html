<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cesium OSM Globe</title>

    <script src="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #headerText {
            width: 100%;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: #128f5fff; 
            position: absolute;
            top: 20px;
            z-index: 10; 
        }

        #cesiumContainer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 90%; 
        }
    </style>
</head>
<body>
    <div id="headerText">Click to green the Earth!</div>
    <div id="cesiumContainer"></div>
    <script src="main.js"></script>
</body>
</html>
